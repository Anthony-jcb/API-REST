<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./crud_ajax.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>API & AJAX</title>
  </head>
  <body>
    <div id="container_title">
      <span id="title">ASYNC JS & API REST CRUD</span>
    </div>
    <section class="crud">
      <article>
        <h2 class="crud_title">Add a Porsche</h2>
        <form class="crud_form">
          <input type="text" name="model" placeholder="Insert model" required />
          <br />
          <input type="text" name="cost" placeholder="Insert cost" required />
          <br />
          <input type="submit" value="Add" />
          <br />
          <input type="hidden" />
        </form>
      </article>
      <article>
        <table class="crud_table">
          <thead>
            <tr>
              <th>Model</th>
              <th>Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud_template">
      <tr>
        <td class="model"></td>
        <td class="cost"></td>
        <td>
          <button class="edit">
            <span class="material-icons-outlined"> edit </span>
          </button>
          <button class="delete">
            <span class="material-icons-outlined"> close </span>
          </button>
        </td>
      </tr>
    </template>
    <script>
      const D = document,
        $table = D.querySelector(".crud_table tbody"),
        $form = D.querySelector(".crud_form"),
        $title = D.querySelector(".crud_title"),
        $template = D.getElementById("crud_template").content,
        $fragment = document.createDocumentFragment();

      // this function capitalize each word.
      String.prototype.capitalize = function () {
        let CapitalizedWords = [];
        this.split(" ").forEach((element) => {
          CapitalizedWords.push(
            element[0].toUpperCase() + element.slice(1, element.length)
          );
        });
        return CapitalizedWords.join(" ");
      };

      function getCars() {
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", () => {
          if (xhr.readyState != 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            const cars = JSON.parse(xhr.responseText);

            cars.forEach((car) => {
              $template.querySelector(".model").textContent = car.model;
              $template.querySelector(".cost").textContent = car.cost;
              $template.querySelector(".edit").value = car.id;
              $template.querySelector(".delete").value = car.id;
              let $clone = D.importNode($template, true);
              $fragment.appendChild($clone);
            });

            $table.appendChild($fragment);
          } else {
            let message = xhr.statusText || "OcurriÃ³ un error";
            console.error(`Error ${xhr.status} : ${message}`);
          }
        });

        xhr.open("GET", "http://localhost:3000/porsche");
        xhr.send();
      }
      // this function do a post in the API.
      function postCars(model, cost) {
        const xhr = new XMLHttpRequest(),
          data = JSON.stringify({
            model: model.capitalize(),
            cost,
          });

        xhr.open("POST", "http://localhost:3000/porsche");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
      }

      function putCar({ id, model, cost }) {
        const xhr = new XMLHttpRequest(),
          data = JSON.stringify({ id, model, cost });

        xhr.open("PUT", `http://localhost:3000/porsche/${id}`);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
      }

      function editCarButton() {
        let data;
        D.addEventListener("click", (e) => {
          if (e.target.matches(".edit") || e.target.matches(".edit *")) {
            let data = {
              id: e.target.value || e.target.parentElement.value,
              model: prompt("Escribe el modelo: "),
              cost: prompt("Escribe el costo: "),
            };
            putCar(data);
          }
        });
      }

      function deleteCar({ id }) {
        const xhr = new XMLHttpRequest();
        console.log(id);
        xhr.open("DELETE", `http://localhost:3000/porsche/${id}`);
        xhr.send();
      }

      function deleteCarButton() {
        D.addEventListener("click", (e) => {
          if (e.target.matches(".delete") || e.target.matches(".delete *")) {
            let data = { id: e.target.value || e.target.parentElement.value };
            deleteCar(data);
          }
        });
      }

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        postCars($form.model.value, $form.cost.value);
      });

      D.addEventListener("DOMContentLoaded", () => {
        getCars();
        editCarButton();
        deleteCarButton();
      });
    </script>
  </body>
</html>
